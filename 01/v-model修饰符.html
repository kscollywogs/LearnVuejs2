<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
<!--  修饰符1 lazy-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

<!--  修饰符2 number-->
  <input type="number" v-model.number="age">
  <h2>{{age}} - {{typeof(age)}}</h2>

<!--  修饰符3 trim 去除空格-->
  <input type="text" v-model.trim="name">
  <h2>typed: {{name}}</h2>
</div>
<script>

  const app = new Vue ({
    el:'#app',
    data:{
      message:'nihao',
      age:0,
      name:""
    }
  })
</script>
</body>
</html>
