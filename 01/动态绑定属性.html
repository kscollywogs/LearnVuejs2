<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<style>
    .active{
      color:red
    }
</style>
<div id="app">
<!--    <img v-bind:src="imgURL" alt="" />-->
<!--    <a v-bind:href="aHref">111</a>-->
<!--&lt;!&ndash;    简写&ndash;&gt;-->
<!--    <a :href="aHref">111</a>-->

    <h2 v-bind:class="{active: isActive, line: isLine}">{{message}} </h2>
    <h2 v-bind:class="getClasses()">{{message}} </h2>
    <button v-on:click="btnClick">1111</button>
</div>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'nihao',
      imgURL:'https://cn.vuejs.org/images/logo.png',
      aHref:'http://www.baidu.com',
      isActive: true,
      isLine: true,

    },
    methods:{
      btnClick: function (){
        this.isActive = !this.isActive
      },
      getClasses: function () {
        return (active:this.isActive, line:this.isLine)
      },
    }
  })
</script>
</body>
</html>
