<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2 class="title" :class="['active','line']">{{message}}</h2>
    <ul>
        <li v-for="(m,index) in movies">{{index}}-{{m}}</li>

    </ul>
</div>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'nihao',
      movies:['1111','2222','AAAA','CCCC']
    }
  })
</script>
</body>
</html>
