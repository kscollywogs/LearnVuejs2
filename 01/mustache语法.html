<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h2 v-once>{{message}}</h2>
    <h2>{{firstname + ' ' + lastname}}</h2>
    <h2>{{firstname}} {{lastname}}</h2>
    <h2>{{counter *2}}</h2>
</div>
<script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'hello',
        firstname:'kobe',
        lastname:'bryant',
        counter:100,
      }
    })
</script>

</body>
</html>
