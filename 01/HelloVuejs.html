<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h2>{{name}}</h2>
    </div>



    <script>
        // let(变量)/const(常量)
        const app = new Vue ({
            el:'#app', // 挂载要管理的元素
            data:{ // 定义数据
                message:'Hello!',
                name:'mileslop',
            }
        })
    </script>
</body>
</html>
