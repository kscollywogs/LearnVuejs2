  <meta charset="UTF-8">

<body>
<div id="app">

<!--  </ul>-->

<!--遍历对象中如果只获取一个值 那么获取到的是value-->
<ul>
  <li v-for="item in info" :key="item">{{item}}</li>
</ul>

<!--  获取key和value 格式(value, key)-->
  <ul>
    <li v-for="(value, key, index) in info">{{value}} {{key}} {{index}}</li>
  </ul>
</div>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      name:['nihao','wosh','dage'],
      info:{
        name1:'why',
        age:18,
        height:180
      }
    }
  })
</script>
</body>
