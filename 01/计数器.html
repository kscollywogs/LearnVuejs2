<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>当前计数: {{counter}}</h2>
<!--        <button v-on:click="counter++">+</button>-->
<!--        <button v-on:click="counter&#45;&#45;">-</button>-->
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
    </div>
    <script>
        // const obj = {
        //     counter:0,
        //     message:'abc'
        // }

        const app = new Vue({
            el:'#app',
            // el:document.querySelector('#app'),
            data: {
                counter:0
            },
                // obj,
            methods:{
                add: function (){
                    // console.log('addddddd')
                    this.counter++
                },
                sub: function () {
                    // console.log('---------')
                    this.counter--
                }
            },

        })
    </script>
</body>
</html>
