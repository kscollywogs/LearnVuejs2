<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<style>
  .active{
    color:orangered;
  }
</style>
<div id="app">
<ul>
  <li v-for="(item, index) in movies" :class="{active: currentIndex === index}" @click="isClick(index)">{{item}}</li>
</ul>
</div>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      movies: ['海王', '海贼王', '加勒比海盗', '海尔兄弟'],
      currentIndex:0, // 状态
    },
    methods:{
      isClick(index){
        this.currentIndex = index
      }
    }
  })
</script>
</body>
</html>
