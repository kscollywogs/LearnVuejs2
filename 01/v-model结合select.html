<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <select name="123" v-model="fruit">
    <option value="apple">apple</option>
    <option value="banana">banana</option>
    <option value="grape">grape</option>
    <option value="pear">pear</option>
  </select>
  <h2>choose:{{fruit}}</h2>
  <hr>
  <select name="234" v-model="fruits" multiple>
    <option value="apple">apple</option>
    <option value="banana">banana</option>
    <option value="grape">grape</option>
    <option value="pear">pear</option>
  </select>
  <h2>choose: {{fruits}}</h2>
</div>
<script>

  const app = new Vue ({
    el:'#app',
    data:{
      fruit:'banana',
      fruits:[]
    }
  })
</script>
</body>
</html>
