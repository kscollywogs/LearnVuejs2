<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
<!--  v-model绑定同样的东西 选项可以互斥-->
  <label>
    <input type="radio" id="male" value="男" v-model="sex">男
  </label>
  <label>
    <input type="radio" id="female" value="女" v-model="sex">女
  </label>
  <h2>您选择的:{{sex}}</h2>
</div>
<script>

  const app = new Vue ({
    el:'#app',
    data:{
      sex:'男'

    }
  })
</script>
</body>
</html>
