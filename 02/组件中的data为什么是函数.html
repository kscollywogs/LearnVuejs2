<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>当前计数: {{counter}}</h2>
    <button @click="add">+</button>
    <button v-on:click="sub">-</button>
  </div>
</template>
<script>

  Vue.component('cpn', {
    template: '#cpn',
    data() {
      return {
        counter:0
      }
    },
    methods:{
      add(){
        this.counter++
      },
      sub(){
        this.counter--
      }
    }
  })

  const app = new Vue({
    el:'#app'
  })
</script>
</body>
</html>
