<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
<cpn>
  <button>button</button>
</cpn>
<cpn>
  <p>123</p>
</cpn>
<cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>template parent</h2>
    <p>template one two three</p>
<!--插槽给默认值-->
    <slot><button>123</button></slot>
  </div>
</template>
<script>
  const app = new Vue({
    el:'#app',
    components:{
      cpn:{
        template:'#cpn'
      }
    }
  })
</script>
</body>
</html>
