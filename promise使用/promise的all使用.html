<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 可迭代对象
  Promise.all([
    new Promise((resolve, reject) => {
      $ajax({
        url:'url1',
        success: function (data) {
          resolve(data)
        }
      })
    }),
    new Promise((resolve, reject) => {
      $ajax({
        url:'url2',
        success: function (data) {
          resolve(data)
        }
      })
    })
  ]).then(results => {
    // 处理结果
  })

  /** 模拟 **/
  Promise.all([
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve({name:'123'})
      },2000)
    }),
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve({name:'321'})
      },1000)
    })
  ]).then(results => {
    console.log(results)
  })

</script>
</body>
</html>
