<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('aaa')
    }, 1000)
  }).then(res => {
    console.log(res, '第一次处理代码')

    return new Promise((resolve) => {
      resolve(res + '111')
    })
  }).then(res => {
    console.log(res, '第二次处理代码')

    return new Promise((resolve) => {
      resolve(res + '123')
    })
  }).then(res => {
    console.log(res, '第三次处理代码')
  })

  /****/
  new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('aaa')
    }, 1000)
  }).then(res => {
    console.log(res, '第一次处理代码')
    // 简写
    return Promise.resolve(res + '111')
  }).then(res => {
    console.log(res, '第二次处理代码')

    return Promise.resolve(res + '123')
  }).then(res => {
    console.log(res, '第三次处理代码')
  })

  /****/
  new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('aaa')
    }, 1000)
  }).then(res => {
    console.log(res, '第一次处理代码')
    // 直接return
    return res + '111'
  }).then(res => {
    console.log(res, '第二次处理代码')

    return res + '123'
  }).then(res => {
    console.log(res, '第三次处理代码')
  })

  /****/
  new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('aaa')
    }, 1000)
  }).then(res => {
    console.log(res, '第一次处理代码')
// 处理错误
    return new Promise((resolve, reject) => {

      reject('err')
    })
  }).then(res => {
    console.log(res, '第二次处理代码')
// 处理错误
    return new Promise.reject('error message')

  }).then(res => {
    console.log(res, '第三次处理代码')
  }).catch(err => {
    console.log(err)
  })







</script>
</body>
</html>
